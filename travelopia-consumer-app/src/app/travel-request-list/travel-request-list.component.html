<p>
    <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">Create Travel Request</a>
</p>
<table mat-table [dataSource]="travelRequests" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef> Destination </th>
      <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="no_of_pax">
      <th mat-header-cell *matHeaderCellDef> Number of pax </th>
      <td mat-cell *matCellDef="let element"> {{element.no_of_pax}} </td>
    </ng-container>

    <ng-container matColumnDef="total_price">
        <th mat-header-cell *matHeaderCellDef> Number of pax </th>
        <td mat-cell *matCellDef="let element"> {{element.total_price}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
